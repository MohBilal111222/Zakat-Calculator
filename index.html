
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="main">
        <h1><span class="new-color">Zakat</span> Calculator</h1>
        <form>
            <label for="goldValue">Gold Value (in grams):</label>
            <input type="number" id="goldvalue" value="" min="0" step="any"><br><br>
            
            <label for="silverValue">Silver Value (in grams):</label>
            <input type="number" id="silverValue" value="0" min="0" step="any"><br><br>
            
            <label for="cashValue">Cash and Savings:</label>
            <input type="number" id="cashValue" value="(PKR)" min="0" step="any"><br><br>
            
            <label for="otherAssetsValue">Other Assets:</label>
            <input type="number" id="otherAssetsValue" value="0" min="0" step="any"><br><br>
            
            <button type="button" onclick="calculateZakat()">Calculate Zakat</button>
        </form>
    
        <div id="zakatAmount"></div>
    </div>

<script src="app.js"></script>
</body>
</html>
